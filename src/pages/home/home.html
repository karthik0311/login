<ion-header>
  <ion-navbar>
    <ion-title>
       login
    </ion-title>
  </ion-navbar>
</ion-header>




  <ion-content class='background'>
    <ion-card>
      <ion-card-header>
        Login
      </ion-card-header>
      <ion-card-content>
        <ion-list no-lines>
          <div class="spacer" style="height: 10px"></div>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>
          <div class="spacer" style="height: 5px"></div>
          <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
            </ion-item>
            <div class="spacer" style="height: 10px"></div>
            <a (click)="passwordreset()">Forgot login details ? <b> Get Help </b> </a>
            <div class="spacer" style="height: 10px"></div>
          <button ion-button block round outline color="light" (click)="signin()">Login</button>
          <div class="spacer" style="height: 10px"></div>
          <p>OR</p>
          <div class="spacer" style="height: 10px"></div>
          <button ion-button clear full color="light" (click)="signup()">Don't have account ? Sign up</button>
          <ion-item>
            <button ion-button (click)="loginwithfacebook()">Login with Facebook</button>
          </ion-item>
      </ion-list>  
      </ion-card-content>
  
  
    </ion-card>


    
</ion-content>
